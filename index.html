<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPARATUS - Dashboard EPI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">
                APPARATUS
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary">
                    <i>üìÑ</i> Exportar PDF
                </button>
                <button class="btn btn-secondary">
                    <i>üìä</i> Exportar Excel
                </button>
                <button class="btn btn-primary" id="btn-novo-epi">
                    + Novo EPI
                </button>
            </div>
        </header>

        <main>
            <section class="summary-cards">
                <div class="card summary-card">
                    <div class="summary-content">
                        <span>Total de EPIs</span>
                        <h2>1</h2>
                    </div>
                    <div class="summary-icon icon-success">‚úì</div>
                </div>

                <div class="card summary-card">
                    <div class="summary-content">
                        <span>Vencidos</span>
                        <h2 class="text-danger">1</h2>
                    </div>
                    <div class="summary-icon icon-danger">!</div>
                </div>

                <div class="card summary-card">
                    <div class="summary-content">
                        <span>Vencendo em 30 dias</span>
                        <h2 class="text-warning">0</h2>
                    </div>
                    <div class="summary-icon icon-warning">!</div>
                </div>

                <div class="card summary-card">
                    <div class="summary-content">
                        <span>Estoque Baixo</span>
                        <h2 class="text-success">0</h2>
                    </div>
                    <div class="summary-icon icon-success">‚úì</div>
                </div>
            </section>

            <section class="search-section">
                <input type="text" placeholder="Buscar por nome, categoria ou lote...">
            </section>

            <section class="item-list">
                <div class="card item-card">
                    <div class="item-header">
                        <h3>capacete</h3>
                        <span class="tag tag-danger">Vencido</span>
                    </div>
                    <div class="item-details">
                        <p><strong>Categoria:</strong> cabeca</p>
                        <p><strong>Lote:</strong> cp-122025</p>
                        <p><strong>Validade:</strong> 05/11/2025</p>
                        <p><strong>Quantidade:</strong> 100 unidades</p>
                        <p><strong>Estoque m√≠nimo:</strong> 50 unidades</p>
                    </div>
                    <div class="item-actions">
                        <button class="btn btn-edit">
                            <i>‚úèÔ∏è</i> Editar
                        </button>
                        <button class="btn btn-delete">
                            <i>üóëÔ∏è</i> Excluir
                        </button>
                    </div>
                </div>
                
                </section>
        </main>
    </div>
<script src="assets/js/index.js" defer></script>

    <div id="novoEpiModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Novo EPI</h2>
                <button id="closeModalBtn" class="close-button">&times;</button>
            </div>
            
            <form id="novoEpiForm">
                <div class="form-group">
                    <label for="nome">Nome do EPI</label>
                    <input type="text" id="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" required>
                </div>
                
                <div class="form-group">
                    <label for="lote">Lote</label>
                    <input type="text" id="lote" required>
                </div>
                
                <div class="form-group">
                    <label for="validade">Data de Validade</label>
                    <input type="date" id="validade" required>
                </div>
                
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="estoqueMinimo">Estoque M√≠nimo</label>
                        <input type="number" id="estoqueMinimo" min="0" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelModalBtn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
